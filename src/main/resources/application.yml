spring:
  profiles:
    active: prod
---
logging:
  level:
    com.mozcalti.gamingapp: DEBUG

security:
  jwt:
    token:
      duration: 36000
      prefix: Bearer
  paths:
    open-paths: /, /index.html, /css/**, /js/**, /img/**, /api/login/**
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_HOSTNAME:localhost}:${POSTGRESQL_PORT:5432}/${POSTGRESQL_DB_NAME:gaming_platform}
    username: ${POSTGRESQL_DB_USER:user}
    password: ${POSTGRESQL_DB_PASSWORD:pass}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: off

resources:
  static:
    instituciones: ${PATH_INSTITUCIONES:path}
    participantes: ${PATH_PARTICIPANTES:path}

path:
  robocode: ${PATH_ROBOCODE:path}

server:
  error:
    whitelabel:
      enabled: false

